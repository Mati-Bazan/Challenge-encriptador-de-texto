<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Encriptador de texto</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="assets/Icon.png">
</head>
<body>
    <main class="main_web">
        <img class="alura_logo" src="assets/Logo.png" alt="Logo Alura">
        <section class="section_input">
            <textarea class="textarea" id="textarea" placeholder="Ingrese el texto aqui"></textarea>
            <div class="main_info">
                <svg class="svg_info" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 16 16"><path fill="currentColor" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4m.002 6a1 1 0 1 0 0 2a1 1 0 0 0 0-2"/></svg>
                <p class="p_info">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="main_button">
                <button class="encriptar_btn" onclick="encriptarBtn()">Encriptar</button>
                <button class="desencriptar_btn" onclick="desencriptarBtn()">Desencriptar</button>
            </div>
        </section>
        <section class="section_output" id="sectionOutput">
            <img src="assets/Muñeco.png" alt="Muñeco / Ilustración">
            <p class="p_title">Ningún mensaje fue encontrado</p>
            <p class="p_subtitle">Ingresa el texto que desees encriptar o desencriptar.</p>
        </section>
    </main>
    <footer class="footer_rodapie">
        <p class="p_footer">Matias Bazan | 2024</p>
        <div>
            <a href="https://www.linkedin.com/in/matias-bazan/">
                <img class="p_img" src="assets/linkedin_icon.png" alt="Linkedin Icon">
            </a>
            <a href="https://github.com/Mati-Bazan">
                <img class="p_img" src="assets/github_icon.png" alt="Github Icon">
            </a>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
